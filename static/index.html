<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict image app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h2 class="">Image Object Detector</h2>
                    <p>This is an image object detector! Start by choosing a model from the dropdown and then press "Load model". After the loading has completed, upload any image of your choice and then hit the 
                        predict button to classify what is in the image.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <select class="custom-select" id="model-selector">
                        <option selected disabled>Select model</option>
                        <option>MobileNet</option>
                        <option>OCT_VGG16</option>
                    </select>
                </div>
                <div class="col-6">
                    <button id="load-button" class="btn btn-dark">Load model</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="progress-bar progress-bar-striped progress-bar-animated mt-2 first-pbar" style="display: none;">Loading Model</div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <input id="image-selector" class="form-control border-0" type="file">
                </div>
                <div class="col-6">
                    <button id="predict-button" class="btn btn-dark float-end">Predict</button>
                </div>
            </div>
            <div class="row">
                <!--<div class="col-12">
                    <div class="progress-bar progress-bar-striped progress-bar-animated mb-2 second-pbar" style="display: none;">Predicting...</div>
                </div>-->
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr>
            <div class="row mb-5">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                </div>
                <div class="col-6">
                    <img id="selected-image" class="ml-3" src="" style="width: 100%;"/>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-node@3.9.0/dist/index.min.js"></script>-->
    <!--<script src="imagenet_classes.js"></script>-->
    <script src="oct_classes.js"></script>
    <script src="predict.js"></script>
</body>
</html>
